        <h1> {{nombre}} {{apellido}}</h1> <!-- Las dobles llaves se usan por sintaxis para saber que se llamará a una varibale -->
        <h3> Email: {{email}}</h3>
        <button v-on:click = "cambiarUsuario()" :class = "genero" > Tener un usuario Random</button> <!-- Se usa v-on para las interacciones del html y el vue = Funciones -->
    </div>
